<div class="navbar bg-base-100 max-w-7xl m-auto flex-wrap">
  <!-- Settings -->

  <!-- Title -->
  <div class="flex-1">
    <a [routerLink]="['/']" class="btn btn-ghost normal-case text-xl">{{
      title
    }}</a>
  </div>

  <!-- Options -->
  <div class="flex-none">
    <div *ngFor="let menuItem of menu" class="dropdown dropdown-hover">
      <label tabindex="0">
        <a
          (focus)="onFocus($event)"
          [routerLink]="['/' + menuItem.url]"
          class="btn btn-ghost normal-case flex justify-between m-1"
        >
          <span>
            {{ menuItem.label | translate }}
          </span>
          <svg
            class="fill-current"
            height="20"
            viewBox="0 0 24 24"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
            />
          </svg>
        </a>
      </label>

      <ul
        class="dropdown-content menu menu-dropdown p-2 shadow bg-base-100 rounded-box w-52 z-10"
        tabindex="0"
      >
        <li *ngFor="let item of menuItem.items">
          <a
            (focus)="onFocus($event)"
            [routerLink]="['/' + menuItem.url + '/' + item.url]"
            >{{ item.label | translate }}</a
          >
        </li>
      </ul>
    </div>

    <a [routerLink]="['/contacts']">
      <button class="btn btn-ghost normal-case">
        {{ "components-navbar-menu-label-contacts" | translate }}
      </button>
    </a>
  </div>

  <!-- Settings -->
  <div class="flex-none">
    <div class="dropdown dropdown-hover">
      <label class="btn btn-ghost normal-case m-1">
        <svg
          class="inline-block w-5 h-5 stroke-current"
          fill="fill-current"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </label>
      <ul
        (focus)="onFocus($event)"
        class="dropdown-content menu menu-dropdown p-2 shadow bg-base-100 rounded-box w-52 z-10"
        tabindex="0"
      >
        <li>
          <a (click)="onChangeLanguage('en-EN')" (focus)="onFocus($event)">{{
            "components-navbar-menu-options-language-en-US" | translate
          }}</a>
        </li>
        <li>
          <a (click)="onChangeLanguage('pt-PT')" (focus)="onFocus($event)">{{
            "components-navbar-menu-options-language-pt-PT" | translate
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
