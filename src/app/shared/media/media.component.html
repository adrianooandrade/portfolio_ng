<div class="card card-compact w-96 bg-base-100 shadow-xl">
  <figure class="cursor-pointer" (click)="onClickMedia()">
    <img src="https://picsum.photos/400/100" alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    <p *ngIf="description">{{ description }}</p>
    <div *ngIf="buttonLabel" class="card-actions justify-end">
      <button class="btn btn-primary" (click)="onClickButton()">
        {{ buttonLabel + " ‚ùØ " }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="modalOpened" class="modal" [ngClass]="{ modalOpened: modalOpened }">
  <figure class="cursor-pointer" (click)="onClickMedia()">
    <img src="https://picsum.photos/1200/900" alt="Shoes" />
  </figure>
  <div class="modal-box">
    <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
    <p class="py-4">
      You've been selected for a chance to get one year of subscription to use
      Wikipedia for free!
    </p>
    <div class="modal-action">
      <label for="my-modal" class="btn" (click)="modalOpened = !modalOpened"
        >Yay!</label
      >
    </div>
  </div>
</div>
