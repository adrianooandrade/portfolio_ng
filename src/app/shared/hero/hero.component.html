<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <img
      src="../../../assets/images/1.png"
      class="max-w-md rounded-lg shadow-2xl p-5"
    />
    <div>
      <h1 class="text-5xl font-bold my-3">{{ title }}</h1>
      <h2>{{ subTitle }}</h2>
      <p class="py-6">{{ description }}</p>
      <button *ngIf="buttonLabel" class="btn btn-primary">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</div>
