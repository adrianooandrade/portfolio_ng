<div class="hero min-h-screen bg-base-200">
  <div class="hero-content max-w-7xl flex-col lg:flex-row-reverse">
    <img
      class="max-w-md rounded-lg shadow-2xl p-5"
      src="../../../assets/images/1.png"
    />
    <div>
      <h1 class="text-5xl font-bold my-3">{{ title }}</h1>
      <h2>{{ subTitle }}</h2>
      <p class="py-6">{{ description }}</p>

      <div class="flex gap-4">
        <a *ngFor="let button of buttons" [routerLink]="[button.url]">
          <app-button [ghost]="!!button.ghost" [primary]="!!button.primary">
            {{ button.label | translate }}
          </app-button>
        </a>
      </div>
    </div>
  </div>
</div>
