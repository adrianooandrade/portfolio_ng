<h1 class="card-title">{{ title }}</h1>

<div class="flex justify-center">
  <div class="flex flex-row gap-8 flex-wrap justify-center">
    <app-media
      *ngFor="let media of medias"
      [key]="media.key"
      [title]="media.title"
      [description]="media.description"
      [buttonLabel]="media.buttonLabel"
      (clickedMedia)="onClickedMedia($event)"
      (clickedButton)="onClickedButton($event)"
    ></app-media>
  </div>
</div>
